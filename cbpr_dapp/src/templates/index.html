<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBPR Project</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>CBPR+ : Transaction for pacs.008</h1>
      <hr />
      <div class="file-upload-container">
        <h3>Choose ISO Message :</h3>
        <input type="file" id="fileInput" />
        <button class="upload-btn">Upload</button>
      </div>
    </header>

    <div class="transact-container">
      <button class="transact-btn">Transact</button>
    </div>

    <main>
      <section class="content-box">
        <div class="title-bar">Debtor Bank</div>
        <textarea class="content-space"></textarea>
        <button class="section-btn">See full message</button>
      </section>
      <div class="arrow hidden" id="arrow1">→</div>
      <section class="content-box">
        <div class="title-bar">Intermediary 1</div>
        <textarea class="content-space"></textarea>
        <button class="section-btn">See full message</button>
      </section>
      <div class="arrow hidden" id="arrow2">→</div>
      <section class="content-box">
        <div class="title-bar">Intermediary 2</div>
        <textarea class="content-space"></textarea>
        <button class="section-btn">See full message</button>
      </section>
      <div class="arrow hidden" id="arrow3">→</div>
      <section class="content-box">
        <div class="title-bar">Creditor Bank</div>
        <textarea class="content-space"></textarea>
        <button class="section-btn">See full message</button>
      </section>
    </main>

    <footer>
      <button class="info-btn">Get Debtor-Creditor Information</button>
      <textarea class="footer-textbox"></textarea>
      <div class="ending">BRAINS Research Group</div>
    </footer>

    <script>
      document
        .querySelector(".transact-btn")
        .addEventListener("click", function () {
          document.getElementById("arrow1").style.visibility = "visible";
          setTimeout(function () {
            document.getElementById("arrow2").style.visibility = "visible";
          }, 1000);
          setTimeout(function () {
            document.getElementById("arrow3").style.visibility = "visible";
          }, 2000);
        });
    </script>
  </body>
</html>
